<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Carros</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="carros.css">
</head>
<body>
	<h1>XXX Veículos</h1>
	<h2>A XX anos com você</h2>

	<form class="pure-form pure-form-aligned">
	    <fieldset>
	        <div class="pure-control-group">
	            <label for="fabricante">Fabricante</label>
	            <input id="fabricante" type="text" placeholder="Fabricante">
	        </div>

	        <div class="pure-control-group">
	            <label for="modelo">Modelo</label>
	            <input id="modelo" type="text" placeholder="Modelo">
	        </div>

	        <div class="pure-control-group">
	            <label for="ano">Ano</label>
	            <input id="ano" type="text" placeholder="Ano">
	        </div>

	        <div class="pure-controls">
	            <button type="submit" class="pure-button pure-button-primary">Adicionar</button>
	            <button type="submit" class="pure-button pure-button-primary">Atualizar</button>
	        </div>
	    </fieldset>
	</form>

	<hr>

	<table class="pure-table pure-table-horizontal">
	    <thead>
	        <tr>
	            <th>#</th>
	            <th>Fabricante</th>
	            <th>Modelo</th>
	            <th>Ano</th>
	            <th>Ações</th>
	        </tr>
	    </thead>

	    <tbody>
	        <tr>
	            <td>1</td>
	            <td>Honda</td>
	            <td>Accord</td>
	            <td>2009</td>
	            <td>
	            	<a href="#" class="pure-button pure-button-primary">Editar</a> | 
	            	<a href="#" class="pure-button pure-button-primary">Excluir</a>
	            </td>
	        </tr>
	    </tbody>
	</table>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="carros.js"></script>
</body>
</html>
